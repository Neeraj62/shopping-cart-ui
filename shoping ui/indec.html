<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>shoping ui</title>
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h2>shoping card</h2>
    <div class="main">

        <!-- LEFT SIDE -->
         <div class="left">
            <div class="product">
                <img src="../camra.png" alt="camra">
                  <div class="details">
                    <p><b>camra</b></p>
                    <p>color:Red</p>
                </div>


                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>

                <p>$99</p>
            </div>


            <div class="product">
                <img src="../game ccontrol.png" alt="game control">
                <div class="details">
                    <p><b>game </b></p>
                    <p>color: Blue</p>
                </div>

                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>

                <p>$70</p>
            </div>


            <div class="product">
                <img src="../headphone.png" alt="game control">
                <div class="details">
                    <p><b>headphone</b></p>
                    <p>color: Blue</p>
                </div>

                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>

                </div>

                <p>$70</p>
            </div>



         </div>

         <!-- Right Side -->
          <div class="right">
            <h3>summary</h3>

            <div class="summaery-row">
                <span>subtotal</span>
                <span>$169</span>
            </div>


            <div class="summaery-row">
                <span>Tax</span>
                <span>$10</span>
            </div>

            <div class="summary-row">
                <b>Total</b>
                <b>$179</b>
            </div>


            <button class="checkout">checkout</button>
          </div>
    </div>
</body>
